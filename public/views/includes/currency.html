<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('GOA')" data-ng-class="{active: currency.symbol == 'GOA'}">GOA</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mGOA')" data-ng-class="{active: currency.symbol == 'mGOA'}">mGOA</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uGOA')" data-ng-class="{active: currency.symbol == 'uGOA'}">uGOA</a>
  </li>
</ul>
